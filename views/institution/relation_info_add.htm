<h3>联系信息<i class="close"></i></h3>
<form autocomplete="off" name="relationDetailForm" novalidate ng-submit="saveRelation(relationDetailForm.$valid,'dialog')" class="Frm">
    <dl>
    <dt>
        <b><span class="red"> * </span>科室:</b>
     	<select class="s1" ng-model="relationDetail.department1"
                ng-init="getDataByCodeType('{codeType:\'dePartment\',departmentType:\'1\'}')"
                ng-options="c.codeno as c.codename for c in dictionaryMap['dePartment']">
            <option value="">---请选择---</option>
        </select>
    </dt>
   
    </dl>
    <dl>
        <dt>
            <b><span class="org"> * </span>联系人:</b>
            <input name="contacts" required  ng-model="relationDetail.contacts" ng-maxlength="32" type="text">
        </dt>
        <dd ng-show="submitted">
            <small ng-show="relationDetailForm.contacts.$error.required">联系人必录</small>
        <small  ng-show="relationDetailForm.contacts.$error.maxlength">长度不能超过32个字符</small>
        </dd>
    </dl>
    <dl>
	    <dt>
	       <b></b>
           <select class="s1" name = "department2" ng-model="relationDetail.department2" dic="codeno|codename dePartment"
             dic-def-val="---请选择---" dic-affect="relationDetail.department1" dic-param="{codeNo:?,departmentType:'2'}">
           </select>
	    </dt>
    </dl>
    <dl>
        <dt>
            <b>职务:</b>
            <input name="job" ng-model="relationDetail.job" ng-maxlength="12" type="text">
        </dt>
        <dd ng-show="submitted">
        <small  ng-show="relationDetailForm.job.$error.maxlength">长度不能超过12个字符</small>
        </dd>
    </dl>
    <dl>
	    <dt>
	    	<b></b>
	        <select class="s1" ng-show="display" required name="department" ng-model="relationDetail.department" dic="codeno|codename dePartment"
	                dic-def-val="---请选择---" dic-affect="relationDetail.department2" dic-param="{codeNo:?,departmentType:'3'}">
	        </select>
	    </dt>
	         <dd ng-show="submitted">
            <small ng-show="relationDetailForm.department.$error.required">科室不能为空</small>
        </dd>
    </dl>
    <dl>
        <dt>
            <b>手机:</b>
            <input name="moblie" ng-model="relationDetail.moblie" ng-pattern='/^-?\d{1,11}$/' maxlength="11" type="text">
        </dt>
          <dd ng-show="submitted">
            <small ng-show="relationDetailForm.moblie.$error.pattern">手机号码必须是数字</small>
        </dd>
    </dl>
    <dl>
        <dt>
            <b><span class="org"> * </span>联系电话:</b>
            <input name="phone" required ng-model="relationDetail.phone" ng-pattern='/^(0[0-9]{2,3}\-?)?([0-9]{1,11})+(\-[0-9]{1,4})?$/' maxlength="20" type="text">
        </dt>
        <dd ng-show="submitted">
            <small ng-show="relationDetailForm.phone.$error.required">联系电话必录</small>
            <small ng-show="relationDetailForm.phone.$error.pattern">电话号码不合规范</small>
        </dd>
    </dl>
    <p class="Tc">
        <button class="Btn Confirm" type="submit">保存</button>
        <button class="close" id="relationCancel" type="button">取消</button>
    </p>
</form>
