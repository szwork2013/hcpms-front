<h3>协议基本信息<i class="close dialogClose"></i></h3>
<form autocomplete="off" class="Frm">
    <dl>
        <dt>
            <b>医疗机构名称:</b>
            <select ng-model="agreementDetail.idHealthcareProvider"
                    ng-init="getDataByCodeType('{codeType:\'healthProvider\'}')"
                    ng-options="c.codeno as c.codename for c in dictionaryMap['healthProvider']">
                <option value="">---请选择---</option>
            </select>
        </dt>
    </dl>
    <dl>
        <dt>
            <b>协议类型:</b>
            <select ng-model="agreementDetail.agreementType"
                    ng-init="getDataByCodeType('{codeType:\'socialInsuranceType\'}')"
                    ng-options="c.codeno as c.codename for c in dictionaryMap['socialInsuranceType']">
                <option value="">---请选择---</option>
            </select>
        </dt>
    </dl>
    <dl>
        <dt>
            <b>协议生效日期:</b>
            <input  ng-model="agreementDetail.dateAgreementEff" type="text">
        </dt>
    </dl>
    <dl>
        <dt>
            <b>协议终止日期:</b>
            <input ng-model="agreementDetail.dateAgreementEnd" type="text">
        </dt>
    </dl>
    <dl>
        <dt>
            <b>支付方式:</b>
            <input name="payMentMode" ng-model="agreementDetail.payMentMode" type="hidden">
            <label ng-repeat="paymentMode in paymentModeList">{{paymentMode.codename}}
                <input value="{{paymentMode.codeno}}" type="checkbox"
                       ng-click="agreementDetail.payMentMode = getCheckedValue($event,agreementDetail.payMentMode)"
                       ng-checked="isCheck(agreementDetail.payMentMode,paymentMode.codeno)">
            </label>
        </dt>
    </dl>
    <dl>
        <dt>
            <b>备注:</b>
            <textarea name="remarks" ng-model="agreementDetail.remarks"></textarea>
        </dt>
    </dl>

<h3>协议相关文件</h3>
<table class="Table">
    <thead>
    <tr>
        <th><input type="checkbox"></th>
        <th><a href="">影像名称</a></th>
        <th><a href="">操作</a></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td><input type="checkbox"></td>
        <td><a href="">协议正文</a></td>
        <td><a href="">下载</a></td>
    </tr>
    </tbody>
</table>
<div class="Tc">
	<button ng-click="addAgreementList()" class="Confirm">上传</button>
	<button ng-click="deleteAgreementDetail(agreementDetail.id)" class="Warning">删除</button>
</div>
<div class="Tc">
	<button ng-click="addAgreementList()" class="Confirm">保存</button>
	<button class="dialogClose">取消</button>
</div>
</form>
